# You can specify a custom docker image from Docker Hub as your build environment.
image: node:10.15.3

pipelines:
  default:
    - step:
        name: Build and test
        script:
          - npm install -g npm
          - npm install -g yarn
          - yarn global add create-react-app
          - yarn
          - yarn test-ci
